<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="outer-container">
    <h1>Login Form</h1>
    <div id="container">
        <form id="loginform">
         <div id="inner-container">
            <div id="user">
                <label for="username" id="ulabel">Username:</label>
                <input class="form-control" type="text" placeholder="Enter Username" id="username" required>
                </div>
                <div id="pass">
                <label for="password" id="plabel">Password:</label>
                <input type="password" id="password" placeholder="Enter password" class="form-control" required>
                </div>
                <div id="btn">
                <button type="submit" class="btn btn-primary">Submit</button>
                <!-- <a type="button" class="btn btn-primary" href="submit.html">Submit</a> -->
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
<script src="script.js"></script>  
</body>
</html>
